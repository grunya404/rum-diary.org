{% extends "layout.html" %}
{% block title %}Site list{% endblock %}

{% block header %}
  Sites
{% endblock %}

{% block body %}
<section>
  <ul>
    {% for hostname in sites %}
      <li>
        <a href="/site/{{ hostname }}">{{ hostname }}</a>
      </li>
    {% endfor %}
  </ul>
</section>

{% endblock %}
