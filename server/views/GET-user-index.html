{% extends "layout.html" %}
{% block title %}Signin{% endblock %}

{% block headerjs %}
  <script type="text/javascript" src="https://login.persona.org/include.js"></script>
{% endblock %}

{% block body %}
  <section>
    <h2>Already have an account?</h2>
    <form id="signin" method="post" action="/session">
      <input type="hidden" name="assertion" />
      <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
      <button>Sign In</button>
    </form>
  </section>

  <section>
    <h2>New here?</h2>
    <form id="signup" method="post" action="/user">
      <div>
        <label for="real_name">Real name</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label for="hostname">Site to measure</label>
        <input type="text" placeholder="site-to-measure.com" name="hostname" required />
      </div>
      <input type="hidden" name="assertion" />
      <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
      <button>Sign Up</button>
    </form>
  </section>
{% endblock %}
